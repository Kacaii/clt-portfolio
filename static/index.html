<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pedro Ayres</title>
    <link href="/static/css/reset.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- It wraps around the main content -->
    <main id="shell">
      <section class="landing-page">
        <img
          src="/static/assets/img/pfp.jpg"
          class="profile-picture"
          alt="A picture of me"
        />
        <button
          hx-post="/main"
          hx-target="#shell"
          hx-swap="innerHTML"
          class="button"
        >
          <i class="nf nf-md-gesture_tap"></i> Tap me!
        </button>
      </section>
    </main>

    <nav class="navbar">
      <div class="main">
        <i class="nf nf-dev-terminal"></i>
        <p class="main-name">Pedro Ayres</p>
      </div>

      <ul class="button_list">
        <li><i class="nf nf-fa-moon button_icon"></i></li>
        <li><i class="nf nf-dev-github button_icon"></i></li>
        <li><i class="nf nf-md-menu button_icon"></i></li>
      </ul>
    </nav>
  </body>
</html>
